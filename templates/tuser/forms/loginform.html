<form action="{% url 'user:login' %}" method="post" class="uk-form-horizontal">
    {% csrf_token %}
        {% for i in form.errors.values %}
{{ i|safe }}
        {% endfor %}

{% for field in form %}
    <div class="uk-margin">

         {{ field }}
    {{ field.errors.as_s }}
        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
</div>
{% endfor %}

{#按钮#}

<div class="uk-margin">
<button class="uk-button uk-button-primary uk-width-1-1">登陆</button>
    </div>
</form>
